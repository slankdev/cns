
# DESCRIPTION: Basic BGP Practice
# TOPO:
#
#                                    C0
#                           .1(net0) |
#                                    |
#                   192.168.200.0/24 |
#                                    |
#                           .2(net0) |
#                                 R0(AS100)
#                           .1(net1) |
#                                    |
#                        10.3.0.0/24 |
#                                    |
#    .2(net0)  10.1.0.0/24  .1(net1) |.2(net0)
#  R2(AS300)----------------------R1(AS200)
#    | .1(net1)
#    |
#    | 192.168.100.0/24
#    |
#    | .2(net0)
#    C1
#
# INIT:
#   cns spec4.yaml init | sudo sh
#   ./setup4.sh
#   docker exec -it C0 ping -c2 192.168.200.1
# FINI:
#   cns spec4.yaml fini | sudo sh
#

nodes:
  - name: R0
    image: slankdev/frr
    interfaces:
      - name: net0
        type: direct
        opts: C0:net0
      - name: net1
        type: direct
        opts: R1:net0
  - name: R1
    image: slankdev/frr
    interfaces:
      - name: net0
        type: direct
        opts: R0:net1
      - name: net1
        type: direct
        opts: R2:net0
  - name: R2
    image: slankdev/frr
    interfaces:
      - name: net0
        type: direct
        opts: R1:net1
      - name: net1
        type: direct
        opts: C1:net0
  - name: C0
    image: slankdev/frr
    interfaces:
      - name: net0
        type: direct
        opts: R0:net0
  - name: C1
    image: slankdev/frr
    interfaces:
      - name: net0
        type: direct
        opts: R2:net1


