# R0 config
[global.config]
  as = 100
  router-id = "1.1.1.1"

[zebra]
 [zebra.config]
   enabled = true
   url = "unix:/var/run/quagga/zserv.api"

[[neighbors]]
  [neighbors.config]
    neighbor-address = "10.2.0.2"
    peer-as = 200
  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
    afi-safi-name = "ipv4-unicast"
  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
    afi-safi-name = "ipv4-flowspec"
