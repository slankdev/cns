
# DESCRIPTION: NAPT network using FRR
#
# TOPO:
#                    S0
#            (net0).2|
#                    |
#    WAN:20.0.0.0/24 |
#                    |
#            (net0).1|
#                 R1(NAPT)
#            (net1).1|
#                    |
#    LAN:10.0.0.0/24 |
#                    |
#            (net0).2|
#                    C0
#
# INIT:
#   cns spec7.yaml init | sudo sh
#   ./setup7.sh
#   docker exec -it C0 ping -c2 20.0.0.2
#   docker exec -it S0 iperf -s &
#   docker exec -it C0 iperf -c 20.0.0.2
# FINI:
#   cns spec7.yaml fini | sudo sh
#

nodes:
  - name: R0
    image: slankdev/frr
    interfaces:
      - name: net0
        type: direct
        opts: S0#net0
      - name: net1
        type: direct
        opts: C0#net0
  - name: S0
    image: slankdev/ubuntu:16.04
    interfaces:
      - name: net0
        type: direct
        opts: R0#net0
  - name: C0
    image: slankdev/ubuntu:16.04
    interfaces:
      - name: net0
        type: direct
        opts: R0#net1


