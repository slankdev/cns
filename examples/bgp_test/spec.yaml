
# Description: Testing attach physical netif to Container
# INIT:
#    cns init | sudo sh
#    cns conf | sudo sh
#    cns test | sudo sh
# FINI:
#    cns fini | sudo sh
# TOPO:
#
#              C1
#      (net0).2|
#              | 192.168.10.0/24
#              |
#      (net0).1|  .1(net1)      .2(net0)
#          R1(AS100)------------------R2(AS200)
#      (net2).1|       10.0.0.0/24        |.1(vnet1)
#              |                          |
#  10.1.0.0/24 |                          | 10.2.0.0/24
#              |                          |
#      (net0).2|       10.3.0.0/24        |.2(ens6)
#          R3(AS300)------------------DUT(AS400)
#                 .1(vnet2)      .2(ens7) |.1(ens8)
#                                         |
#                         192.168.20.0/24 |
#                                         |.2(vnet3)
#                                         C2

