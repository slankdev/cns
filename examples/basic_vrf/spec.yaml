    cmds:
    - cmd: ip addr add 192.168.20.2/24 dev net0
  - name: C11
    cmds:
    - cmd: ip addr add 192.168.20.2/24 dev net0

test:
  - cmds:
    - cmd: docket exec C00 ping -c2 192.168.10.1
    - cmd: docket exec C10 ping -c2 192.168.10.1
    - cmd: docket exec C01 ping -c2 192.168.20.1
    - cmd: docket exec C11 ping -c2 192.168.20.1
    - cmd: docker exec C00 ping -c2 192.168.20.2
    - cmd: docker exec C10 ping -c2 192.168.20.2

