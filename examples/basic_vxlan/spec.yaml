
# DESCRIPTION: Basic VXLAN test using Iproute2
# INIT: cns spec.yaml init | sudo sh && ./setup.sh
# FINI: cns spec.yaml fini | sudo sh
# TOPO:
#                       10.0.0.0/24
#                 .1(net0)      .2(net0)
#                R0---------------------R1
#        .1(net1) |                     | .10(net1)
#                 |                     |
#  192.168.0.0/24 |                     | 192.168.0.0/24
#                 |                     |
#        .2(net0) |                     | .20(net0)
#                C0                     C1
#


nodes:
  - name: R0
    image: slankdev/frr
    interfaces:
      - name: net0
        type: direct
        opts: R1:net0
      - name: net1
        type: direct
        opts: C0:net0

  - name: R1
    image: slankdev/frr
    interfaces:
      - name: net0
        type: direct
        opts: R0:net0
      - name: net1
        type: direct
        opts: C1:net0

  - name: C0
    image: slankdev/ubuntu:16.04
    interfaces:
      - name: net0
        type: direct
        opts: R0:net1

  - name: C1
    image: slankdev/ubuntu:16.04
    interfaces:
      - name: net0
        type: direct
        opts: R1:net1

