
# DESCRIPTION: OSPF network using FRR
# INIT:
#    cns spec.yaml init | sudo sh
#    cns spec.yaml conf | sudo sh
#    cns spec.yaml test | sudo sh
# FINI:
#    cns spec.yaml fini | sudo sh
# TOPO:
#                          vlan1:10.0.0.0/24
#                     .1(net0)          .2(net0)
#                R0(area0)------------------R1(area0)
#            (net1).1|                          |.1(net1)
#                    |                          |
#  vlan1:10.1.0.0/24 |                          | vlan1:10.2.0.0/24
#                    |                          |
#            (net0).2|                          |.2(net0)
#                R2(area0)                  R3(area0)
#            (net1).1|                          |.1(net1)
#                    |                          |
#  vlan1:10.3.0.0/24 |                          | vlan1:10.4.0.0/24
#                    |                          |
#            (net0).2|                          |.2(net0)
#                    C0                         C1
#

nodes:
  - name: R0
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, opts: R1#net0 }
      - { name: net1, type: direct, opts: R2#net0 }
  - name: R1
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, opts: R0#net0 }
      - { name: net1, type: direct, opts: R3#net0 }
  - name: R2
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, opts: R0#net1 }
      - { name: net1, type: direct, opts: C0#net0 }
  - name: R3
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, opts: R1#net1 }
      - { name: net1, type: direct, opts: C1#net0 }
  - name: C0
    image: slankdev/ubuntu:16.04
    interfaces:
      - { name: net0, type: direct, opts: R2#net1 }
  - name: C1
    image: slankdev/ubuntu:16.04
    interfaces:
      - { name: net0, type: direct, opts: R3#net1 }

node_configs:
  - name: C0
    cmds:
      - cmd: ip addr add 10.3.0.2/24 dev net0
      - cmd: ip route del default
      - cmd: ip route add default via 10.3.0.1
  - name: C1
    cmds:
      - cmd: ip addr add 10.4.0.2/24 dev net0
      - cmd: ip route del default
      - cmd: ip route add default via 10.4.0.1
  - name: R0
    cmds:
      - cmd: ip addr add 10.0.0.1/24 dev net0
      - cmd: ip addr add 10.1.0.1/24 dev net1
      - cmd: >-
          vtysh -c "conf t"
          -c "router ospf"
          -c "network 10.0.0.0/24 area 0"
          -c "network 10.1.0.0/24 area 0"
  - name: R1
    cmds:
      - cmd: ip addr add 10.0.0.2/24 dev net0
      - cmd: ip addr add 10.2.0.1/24 dev net1
      - cmd: >-
          vtysh -c "conf t"
          -c "router ospf"
          -c "network 10.0.0.0/24 area 0"
          -c "network 10.2.0.0/24 area 0"
  - name: R2
    cmds:
      - cmd: ip addr add 10.1.0.2/24 dev net0
      - cmd: ip addr add 10.3.0.1/24 dev net1
      - cmd: >-
          vtysh -c "conf t"
          -c "router ospf"
          -c "network 10.1.0.0/24 area 0"
          -c "network 10.3.0.0/24 area 0"
  - name: R3
    cmds:
      - cmd: ip addr add 10.2.0.2/24 dev net0
      - cmd: ip addr add 10.4.0.1/24 dev net1
      - cmd: >-
          vtysh -c "conf t"
          -c "router ospf"
          -c "network 10.2.0.0/24 area 0"
          -c "network 10.4.0.0/24 area 0"

test:
  - cmds:
    - cmd: docker exec -it C0 ping -c2 10.4.0.2

