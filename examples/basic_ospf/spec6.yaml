
# DESCRIPTION: OSPF network using FRR
#
# INIT:
#    cns spec6.yaml init | sudo sh
#    ./setup6.sh
#    docker exec -it C0 ping -c2 10.4.0.2
#
# FINI:
#    cns spec6.yaml fini | sudo sh
#
# TOPO:
#
#                          vlan1:10.0.0.0/24
#                     .1(net0)          .2(net0)
#                R0(area0)------------------R1(area0)
#            (net1).1|                          |.1(net1)
#                    |                          |
#  vlan1:10.1.0.0/24 |                          | vlan1:10.2.0.0/24
#                    |                          |
#            (net0).2|                          |.2(net0)
#                R2(area0)                  R3(area0)
#            (net1).1|                          |.1(net1)
#                    |                          |
#  vlan1:10.3.0.0/24 |                          | vlan1:10.4.0.0/24
#                    |                          |
#            (net0).2|                          |.2(net0)
#                    C0                         C1
#

nodes:
  - name: R0
    image: slankdev/frr
    interfaces:
      - name: net0
        type: direct
        opts: R1#net0
      - name: net1
        type: direct
        opts: R2#net0
  - name: R1
    image: slankdev/frr
    interfaces:
      - name: net0
        type: direct
        opts: R0#net0
      - name: net1
        type: direct
        opts: R3#net0
  - name: R2
    image: slankdev/frr
    interfaces:
      - name: net0
        type: direct
        opts: R0#net1
      - name: net1
        type: direct
        opts: C0#net0
  - name: R3
    image: slankdev/frr
    interfaces:
      - name: net0
        type: direct
        opts: R1#net1
      - name: net1
        type: direct
        opts: C1#net0

  - name: C0
    image: slankdev/ubuntu:16.04
    interfaces:
      - name: net0
        type: direct
        opts: R2#net1
  - name: C1
    image: slankdev/ubuntu:16.04
    interfaces:
      - name: net0
        type: direct
        opts: R3#net1

