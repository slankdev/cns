# R1 config
[global.config]
  as = 200
  router-id = "2.2.2.2"

[zebra]
 [zebra.config]
   enabled = true
   url = "unix:/var/run/quagga/zserv.api"

[[neighbors]]
  [neighbors.config]
    neighbor-address = "10.2.0.1"
    peer-as = 100
  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
    afi-safi-name = "ipv4-unicast"
  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
    afi-safi-name = "ipv4-flowspec"
